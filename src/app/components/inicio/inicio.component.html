<div class="card bg-dark text-white my-4">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
        <form >
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" [(ngModel)]="saludo"  name="nombre">
                </div>
            </div>
        </form>
    </div>
</div>



<app-saludo [nombre] ="saludo"></app-saludo>
